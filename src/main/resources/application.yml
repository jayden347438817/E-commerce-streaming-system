server:
  port: 1234

spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql:///e_streaming_system
  redis:
    port: 6379
    host: localhost
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  web:
    resources:
      static-locations: classpath:/templates/
  application:
    name: nacos-e-commerce
    cloud:
      nacos:
        discovery:
          username: nacos
          password: nacos
          server-addr: 127.0.0.1:8848

logging:
  level:
    com.bupt.ecommercestreamingsystem: debug

